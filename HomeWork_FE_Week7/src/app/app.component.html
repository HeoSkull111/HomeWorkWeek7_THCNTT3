<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>Quản lý thiết bị Thông minh trong nhà</mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button color="accent" style="margin-bottom: 10px; margin-right: 10px">Add new Device</button>
    <button mat-raised-button color="primary" style="margin-bottom: 10px; margin-right: 10px">Update</button>
    <button mat-raised-button color="warn" style="margin-bottom: 10px">Delete</button>
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field> -->
  </mat-drawer-content>
</mat-drawer-container>
